<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum3</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <div id="weather">
        <span class="w1"></span><br>
        <span class="w2"></span><br>
        <span class="w3"></span>
    </div>
    <form id="login-form" class="hidden">
        <input type="text" placeholder="이름을 적으세요" 
        required minlength="5" maxlength="15">
        <input type="submit" value="Log In">
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="할일을 메모하세요" required>
    </form>
    <ul id="todo-list"></ul>
    <!-- <a href="https://nomadcoders.co">Go to course</a> -->
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
